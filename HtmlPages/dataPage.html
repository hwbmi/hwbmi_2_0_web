<!-- Generated By dataTablesGen.xlsm -->
<div class='content container-fluid'>
  <!-- 標題 -->
  <div class='crms-title row bg-white'>
    <div class='col'>
      <h3 class='page-title m-0'>
<!--        <span class='page-title-icon bg-gradient-primary text-white' style="background-color:white">-->
        <span class='' style="background-color:white">
          <i class='fa fa-database' aria-hidden='true' style="font-size:25px"></i> <!--icon 視需要修改-->
        </span>
        <span id='ml-資料查詢' style='font-size:22px'>資料查詢</span>
      </h3>
    </div>
  </div>
  
  <!-- 顯示/隱藏 欄位 選擇 Modal -->

  <div class='modal' id='dataSelHideColumn' tabindex='-1' role='dialog' aria-labelledby='ml-選擇顯示欄位' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
      <div class='modal-content'>
        <div class='modal-header'>
          <h4 class='modal-title' id='ml-選擇顯示欄位'>選擇顯示欄位</h4>
          <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
            <span aria-hidden='true'>&times;</span>
          </button>
        </div>
              
        <div style='margin-top=10px'>
          <button type='button' class='btn btn-secondary' style='margin:10px;background:#4CC3D5;border:none' onclick='dataDispAll()'>
            <span id='ml-全部顯示'></span>
          </button>
          <button type='button' class='btn btn-secondary' style='margin:10px;background:#6D757D;border:none' onclick='dataHideAll()'>
            <span id='ml-全部隱藏'></span>
          </button>
        </div>
              
        <div class='modal-body' id='data_modal'>
          內容由下面程式 append
        </div>
              
        <div class='modal-footer'>
          <button type='button' class='btn btn-secondary' data-dismiss='modal'>
            <span id='ml-放棄設定'></span>
          </button>
          <button type='button' class='btn btn-primary' onclick='dataSetDispHide()'>
            <span id='ml-儲存設定'></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div style='margin: 10px'>
    <span style='margin-left:0px' id ='ml-開始日期'>開始日期</span>
    <input id='dataQueryStartDate' type='date' />
    <span style='margin-left:30px' id ='ml-結束日期'>結束日期</span>
    <input id='dataQueryEndDate' type='date'/>
        
    <button style='margin-left:30px' class='btn-gradient-primary font-weight-bold' onclick='dataCheck()' >
      <span id='ml-查詢時段'>查詢時段</span>
    </button>
        
    <button type='button' style='float:right' class='btn-gradient-primary font-weight-bold' data-toggle='modal' data-target='#dataSelHideColumn'>
      <span id='ml-選擇顯示欄位'>選擇顯示欄位</span>
    </button>
        
    <button id='hidden_data_Col' type='button' style='display:none; float:right;color:black;background:white; margin-right:10px' class='btn-gradient-primary font-weight-bold' >
      <span id='ml-有隱藏欄位'>有隱藏欄位</span>
    </button>
  </div>

  <div class='row'>
    <div class='col-md-12'>
      <div class='card mb-0'>
        <div class='card-body'>
          <div class='table-responsive'>
            <table id='dataDataTable' class='table table-striped table-nowrap custom-table mb-0'>
              <thead>
                <tr>
                  <th id='ml-使用者ID'>ID</th>
                  <th id='ml-姓名'>姓名</th>
                  <th id='ml-出生年月日'>出生年月日</th>
                  <th id='ml-手機號碼'>手機號碼</th>
                  <th id='ml-其他'>其他</th>
                  <th ></th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    // functions
    function dataSetDispHide(){
      var someColIsHidden = false;
      for (var i=0;i<dataCol_nums;i++){
        var col_check_id = '#dataCol_' + i.toString();
        dataDataTable.column(i).visible(($(col_check_id).prop('checked')));
        if (!($(col_check_id).prop('checked'))) someColIsHidden = true;
      }
      (someColIsHidden)? $('#hidden_data_Col').show():$('#hidden_data_Col').hide();
      $('#dataSelHideColumn').modal('toggle');
    }

    function dataDispAll(){
      for (var i=0;i<dataCol_nums;i++){
        var col_check_id = '#dataCol_' + i.toString();
        $(col_check_id).prop('checked', true);
      }
    }

    function dataHideAll(){
      for (var i=0;i<dataCol_nums;i++){
        var col_check_id = '#dataCol_' + i.toString();
        $(col_check_id).prop('checked', false);
      }
    }

    // Startup script
    
    var dataDataTable =$('#dataDataTable').DataTable( {
      dom: 'Bfrtip',
      buttons: [
        { 'extend': 'csv', 'text':'<span id="ml-匯出用戶檔">匯出用戶檔 (CSV 格式)</span>','className': 'btn-gradient-primary font-weight-bold' },
        //{ 'extend': 'excel', 'text':'<span id="ml-匯出EXCEL">匯出 EXCEL</span>','className': 'btn-gradient-primary font-weight-bold' }
      ], 
      order: [[ 0, 'asc' ]], 
      data: dataResult,  
      pageLength: 8,
      columnDefs: [
        { targets: -1, 
          render: function (data, type, row, meta) {  
            return  `<button id="checkDetails`+meta.row.toString()+`" class="刪除按鈕" onClick="deletedata(`+meta.row+`)">`+'<span id="ml-刪除">刪除</span>'+`</button>`;
          },
        }     
      ] 
    } );
    
    
    // 處理 顯示/隱藏 的 modal 裡的項目
    var dataCol_nums = dataDataTable.columns()[0].length-2; // 扣掉 刪除和 顯示條碼 兩個欄位
    for (var i=0; i< dataCol_nums; i+=2 ){
      var name_0= dataDataTable.column(i).header().outerHTML.split('\"')[1]; ;
      if ((i+1) < dataCol_nums) var name_1 = dataDataTable.column(i+1).header().outerHTML.split('\"')[1];
      var appendHTML=
      `<div class='row'>
          <div class='col'>
            <input id='dataCol_${i}' type='checkbox' checked=true /> 
            <span id='${name_0}'></span>
          </div>
      `;
      appendHTML+= ((i+1) >= dataCol_nums)?'':
      `   <div class='col'>
            <input id='dataCol_${i+1}' type='checkbox' checked=true /> 
            <span id='${name_1}'></span>
          </div>
      `;
        
      $('#data_modal').append(appendHTML);
    }
     
    $('#hidden_data_Col').hide();
        
    if (localStorage.getItem('lang')!=null) {
      setLang(localStorage.getItem('lang'));
    } else {
      setLang(localStorage.getItem('en'));      
    }
    
    $('#dataDataTable').width('100%');    
  </script>
</div>
